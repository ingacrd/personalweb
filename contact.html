<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
    <header>
        <!--<h1><img src="img/logo.png" alt="Andrea Carolina Ruiz Diaz" /></h1>-->
        <div id="logo-container">
            <img src="img/logo.png" alt="Andrea Carolina Ruiz Diaz" />
        </div>

    </header>
    <div class="education dark-section" id="education">
        <div class="container">
            <h1>CONTACT ME</h1>
            <div class="container_form">
                <form name = "form1" onsubmit="return validate()" action="" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
